<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    />
    <title>Age Calculator App</title>
  </head>
  <body>
    <main class="main">
      <section class="form">
        <form class="form__body" id="ageForm" action="">
          <ul class="form__list">
            <li class="form__item">
              <label class="form__label" for="day">DAY</label><br />
              <input
                class="form__input"
                type="number"
                id="day"
                name="day"
                placeholder="DD"
              />
              <p class="input__error-text" id="day-error"></p>
            </li>
            <li class="form__item">
              <label class="form__label" for="month">MONTH</label><br />
              <input
                class="form__input"
                type="number"
                id="month"
                name="month"
                placeholder="MM"
              />
              <p class="input__error-text" id="month-error"></p>
            </li>
            <li class="form__item">
              <label class="form__label" for="year">YEAR</label><br />
              <input
                class="form__input"
                type="number"
                id="year"
                name="year"
                placeholder="YYYY"
              />
              <p class="input__error-text" id="year-error"></p>
            </li>
          </ul>
          <div class="main__divider">
            <button class="main__button"></button>
          </div>
        </form>
      </section>
      <section class="age">
        <h1 class="age__years-title">
          <span class="age__calc-years" id="year-span">--</span>years
        </h1>
        <h1 class="age__months-title">
          <span class="age__calc-months" id="month-span">--</span>months
        </h1>
        <h1 class="age__days-title">
          <span class="age__calc-days" id="day-span">--</span>days
        </h1>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
